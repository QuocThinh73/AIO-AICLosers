<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIO - AICLoser</title>
    <!-- Import CSS modules in order -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/selection.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <section class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-row-compact">
                    <!-- Main search inputs -->
                    <div class="search-inputs">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="ðŸ” MÃ´ táº£ áº£nh báº¡n muá»‘n tÃ¬m..."
                            autocomplete="off">
                        
                        <input 
                            type="text" 
                            id="ocrInput" 
                            class="search-input" 
                            placeholder="ðŸ“ Text cáº§n tÃ¬m trong áº£nh (OCR)..."
                            autocomplete="off">
                    </div>
                    
                    <!-- Image upload -->
                    <div class="image-upload-compact">
                        <input type="file" id="imageUpload" class="image-upload-input" accept="image/*" hidden>
                        <button type="button" class="image-upload-btn-compact" id="imageUploadBtn" title="Táº£i áº£nh lÃªn">
                            <i class="fas fa-image"></i>
                        </button>
                        <div class="uploaded-image-preview-compact" id="uploadedImagePreview" style="display: none;">
                            <img id="previewImage" src="" alt="Preview">
                            <button type="button" class="remove-image-btn-compact" id="removeImageBtn" title="XÃ³a áº£nh">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Controls -->
                    <div class="search-controls">
                        <input type="number" class="topk-input-compact" id="topK" name="topK" placeholder="100" value="100" title="Sá»‘ káº¿t quáº£ tá»‘i Ä‘a">
                        <button type="submit" class="search-btn-compact" id="searchBtn" title="TÃ¬m kiáº¿m">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="selection-section-compact">
                <!-- Models & Objects in same row -->
                <div class="selection-row">
                    <div class="selection-group">
                        <label class="selection-label">ðŸ§  Models:</label>
                        <div class="selection-content">
                            <div id="modelSelect" class="model-chips"></div>
                        </div>
                    </div>
                    
                    <div class="selection-group">
                        <label class="selection-label">ðŸ§© Objects:</label>
                        <div class="selection-content">
                            <div class="object-input-container">
                                <input 
                                    type="text" 
                                    id="objectInput" 
                                    class="object-input"
                                    placeholder="Nháº­p hoáº·c chá»n objects..."
                                    autocomplete="off">
                                <div class="object-dropdown" id="objectDropdown" style="display: none;">
                                    <!-- Objects will be populated by JavaScript -->
                                </div>
                            </div>
                            <div class="selected-objects-tags" id="selectedObjectsTags"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div id="results"></div>
        </section>
    </main>

    <!-- Modal to display keyframe details -->
    <div id="imageModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-image-container">
                <button class="modal-nav-btn modal-prev-btn" id="modalPrevBtn" title="Keyframe trÆ°á»›c">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img id="modalImage" src="" alt="Keyframe chi tiáº¿t">
                <button class="modal-nav-btn modal-next-btn" id="modalNextBtn" title="Keyframe tiáº¿p theo">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="modal-info">
                <div class="info-compact">
                    <div class="info-item">
                        <span class="info-label">File:</span>
                        <span id="modalFilename">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Frame:</span>
                        <span id="modalFrameNumber">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Vá»‹ trÃ­:</span>
                        <span id="modalFramePosition">-</span>
                    </div>
                </div>
                
                <!-- Keyframe thumbnails navigation -->
                <div class="keyframe-thumbnails-section">
                    <div class="keyframe-thumbnails-container" id="keyframeThumbnails">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import modules in order -->
    <script src="{{ url_for('static', filename='js/models.js') }}"></script>
    <script src="{{ url_for('static', filename='js/objects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm ảnh bằng văn bản - HCMAI 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <section class="search-section">
            <form id="searchForm" class="search-form">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Nhập mô tả ảnh bạn muốn tìm..."
                    autocomplete="off"
                    required>
                <select id="modelSelect" class="search-input" style="max-width: 200px;">
                    <option value="">Đang tải models...</option>
                </select>
                <div class="topk-slider" style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
                    <label for="topK" style="white-space: nowrap;">Top K:</label>
                    <input type="range" id="topK" name="topK" min="1" max="100" value="100" class="slider">
                    <span id="topKValue">100</span>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
            </form>
            <p id="modelInfo" class="hint">Đang tải thông tin models...</p>
        </section>

        <section class="results-section">
            <h2>Kết quả tìm kiếm</h2>
            <div class="loading">
                <div class="spinner"></div>
                <p>Đang tìm kiếm...</p>
            </div>
            <div id="results">
                <p class="no-results">Nhập từ khóa và nhấn Tìm kiếm để bắt đầu</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 HCMAI Challenge - Text-based Image Retrieval</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

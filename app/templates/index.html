<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm ảnh bằng văn bản - HCMAI 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <section class="search-section">
            <form id="searchForm" class="search-form">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Nhập mô tả ảnh bạn muốn tìm..."
                    autocomplete="off"
                    required>
                <input type="number" class="topk-input" id="topK" name="topK" placeholder="TopK" value="100">
                <button type="submit" class="btn">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
            </form>
            <div class="model-selection">
                <div id="modelSelect"></div>
            </div>
        </section>

        <section class="results-section">
            <h2>Kết quả tìm kiếm</h2>
            <div class="loading">
                <div class="spinner"></div>
                <p>Đang tìm kiếm...</p>
            </div>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 HCMAI Challenge</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

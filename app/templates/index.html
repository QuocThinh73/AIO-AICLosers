<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm ảnh bằng văn bản - HCMAI 2025</title>
    <!-- Import CSS modules in order -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/selection.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <section class="search-section">
            <form id="searchForm" class="search-form">
                <div class="main-search-row">
                    <div class="search-input-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Nhập mô tả ảnh bạn muốn tìm..."
                            autocomplete="off">
                        <div class="search-divider">HOẶC</div>
                        <div class="image-upload-container">
                            <input type="file" id="imageUpload" class="image-upload-input" accept="image/*" hidden>
                            <button type="button" class="image-upload-btn" id="imageUploadBtn">
                                <i class="fas fa-image"></i> Tải ảnh lên
                            </button>
                            <div class="uploaded-image-preview" id="uploadedImagePreview" style="display: none;">
                                <img id="previewImage" src="" alt="Preview">
                                <button type="button" class="remove-image-btn" id="removeImageBtn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input type="number" class="topk-input" id="topK" name="topK" placeholder="TopK" value="100">
                    <button type="submit" class="btn" id="searchBtn">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
                
                <div class="additional-search-row">
                    <div class="ocr-input-group">
                        <label for="ocrInput" class="input-label">
                            <i class="fas fa-text-width"></i> OCR:
                        </label>
                        <input 
                            type="text" 
                            id="ocrInput" 
                            class="ocr-input" 
                            placeholder="Nhập text cần tìm trong ảnh..."
                            autocomplete="off">
                    </div>
                </div>
            </form>
            
            <div class="selection-section">
                <div class="model-selection">
                    <h3 class="selection-title">
                        <i class="fas fa-brain"></i> Chọn Models:
                    </h3>
                    <div id="modelSelect"></div>
                </div>
                
                <div class="object-selection">
                    <h3 class="selection-title">
                        <i class="fas fa-cube"></i> Chọn Objects:
                    </h3>
                    
                    <!-- Object Selector Button and Display -->
                    <div class="object-selector-container">
                        <div class="object-selector-button" id="objectSelectorBtn">
                            <span class="selector-text">Chọn objects...</span>
                            <i class="fas fa-chevron-down selector-arrow"></i>
                        </div>
                        
                        <!-- Selected Objects Display -->
                        <div class="selected-objects-display" id="selectedObjectsDisplay" style="display: none;">
                            <div class="selected-objects-list" id="selectedObjectsList"></div>
                            <button type="button" class="clear-selection-btn" id="clearSelectionBtn">
                                <i class="fas fa-times"></i> Xóa tất cả
                            </button>
                        </div>
                    </div>
                    
                    <!-- Object Selection Dropdown -->
                    <div class="object-dropdown" id="objectDropdown" style="display: none;">
                        <div class="object-search-container">
                            <input type="text" class="object-search" id="objectSearch" placeholder="Tìm object...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        
                        <div class="object-list-container">
                            <div id="objectList"></div>
                        </div>
                        
                        <div class="object-dropdown-actions">
                            <button type="button" class="btn-secondary" id="selectAllObjectsBtn">Chọn tất cả</button>
                            <button type="button" class="btn-secondary" id="clearAllObjectsBtn">Bỏ chọn tất cả</button>
                            <button type="button" class="btn-primary" id="confirmSelectionBtn">Chọn</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="results-section">
            <h2>Kết quả tìm kiếm</h2>
            <div id="results"></div>
        </section>
    </main>

    <!-- Modal to display keyframe details -->
    <div id="imageModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-image-container">
                <button class="modal-nav-btn modal-prev-btn" id="modalPrevBtn" title="Keyframe trước">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img id="modalImage" src="" alt="Keyframe chi tiết">
                <button class="modal-nav-btn modal-next-btn" id="modalNextBtn" title="Keyframe tiếp theo">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="modal-info">
                <div class="info-compact">
                    <div class="info-item">
                        <span class="info-label">File:</span>
                        <span id="modalFilename">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Frame:</span>
                        <span id="modalFrameNumber">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Vị trí:</span>
                        <span id="modalFramePosition">-</span>
                    </div>
                </div>
                
                <!-- Keyframe thumbnails navigation -->
                <div class="keyframe-thumbnails-section">
                    <div class="keyframe-thumbnails-container" id="keyframeThumbnails">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 HCMAI Challenge</p>
        </div>
    </footer>

    <!-- Import modules in order -->
    <script src="{{ url_for('static', filename='js/models.js') }}"></script>
    <script src="{{ url_for('static', filename='js/objects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
